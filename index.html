<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quotes</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css" rel="stylesheet">
<style>
        .btn {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            outline: none;
            font-size: 16px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        .like-btn {
            background-color: #007bff;
            color: white;
        }

        .love-btn {
            background-color: #dc3545;
            color: white;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        .like-btn:hover {
            background-color: #0056b3;
        }

        .love-btn:hover {
            background-color: #c82333;
        }

        .like-icon {
            width: 50px;
            height: 50px;
            background: url('https://emojicdn.elk.sh/üëç');
            background-size: cover;
            animation: likeAnim 0.5s ease-in-out;
            display: none;
        }

        .love-icon {
            width: 50px;
            height: 50px;
            background: url('https://emojicdn.elk.sh/‚ù§Ô∏è');
            background-size: cover;
            animation: loveAnim 0.5s ease-in-out;
            display: none;
        }

        @keyframes likeAnim {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes loveAnim {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.3);
            }
            100% {
                transform: scale(1);
            }
        }

        .liked .like-icon {
            display: block;
        }

        .liked .love-icon {
            display: block;
        }
        body{
            background-color: lightgray;
        }
    </style>
</head>
<body>
     <!-- <p id="quote"></p>
   <button onclick="showquote()">Show Quote</button> -->

   <section class="text-gray-600 body-font">
  <div class="container mx-auto flex px-5 py-24 md:flex-row flex-col items-center">
    <div class="lg:max-w-lg lg:w-full md:w-1/2 w-5/6 mb-10 md:mb-0">
      <img class="object-cover object-center rounded" id="img" alt="hero" width="100%">
    </div>
    <div class="lg:flex-grow md:w-1/2 lg:pl-24 md:pl-16 flex flex-col md:items-start md:text-left items-center text-center">
      <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900" id="myname">
      </h1>
      <span id="age"></span>
      <span id="email"></span>
      <span id="address"></span>
      <br>
      <div class="flex justify-center">
        <button class="btn like-btn" onclick="toggleLike()">Like</button> &nbsp
        <button class="btn love-btn" onclick="toggleLove()">Love</button>
      </div>
    </div>
  </div>
</section>



<script>

function persons(){

         fetch('https://randomuser.me/api/?gender=female')
        .then(response=> response.json())
        .then(data =>{
            console.log(data);
            document.getElementById('img').src =  data.results[0].picture.large;
            document.getElementById('myname').innerHTML = data.results[0].name.title + '&nbsp' + data.results[0].name.first + '&nbsp' + data.results[0].name.last;
            document.getElementById('age').innerHTML = 'Age: ' + data.results[0].dob.age;
            var email = data.results[0].email;
            document.getElementById('email').innerHTML = 'Email: ' + email.slice(0, -12) + '@gmail.com';
            document.getElementById('address').innerHTML = 'Place: ' + data.results[0].location.city + ' ' + data.results[0].location.state + ' ' + data.results[0].location.country;
        })
}
persons();
 function toggleLike() {
            var btn = document.querySelector('.like-btn');
            btn.classList.toggle('liked');
            toggleLikeIcon();
        }

        function toggleLove() {
            var btn = document.querySelector('.love-btn');
            btn.classList.toggle('liked');
            toggleLoveIcon();
        }

        function toggleLikeIcon() {
            var likeIcon = document.querySelector('.like-icon');
            likeIcon.classList.toggle('liked');
        }

        function toggleLoveIcon() {
            var loveIcon = document.querySelector('.love-icon');
            loveIcon.classList.toggle('liked');
        }

</script>
</body>
</html>
